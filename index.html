<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
  
</head>
<body>
    <main>
      <div class="content-box">
          <div class="image">
              <img src="./product-preview-card-component-main/images/image-product-mobile.jpg" alt="Perfume" class="mobile-img">
              <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="Perfume" class="desktop-img">
          </div>
          <div class="content textual-content">
              <div class="text">
                  <p class="block-text">Perfume</p>

                  <p class="bold-text">Gabrielle Essence Eau De Parfum</p>
                
                  <p class="paragraph-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="pricing">
                  <span class="current-price">$149.99</span> <span class="actual-price">$169.99</span>
                  
              </div>
              <button class="add-to-cart-btn">
                  <img src="./product-preview-card-component-main/images/icon-cart.svg" class="cart-svg" alt="">
                  &nbsp; &nbsp; Add to Cart
              </button>
          </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/imranasumbul">Imrana Sumbul</a>.
      </div>
  </main>
  
  
</body>
</html>
